
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PhishGuard Pro | Enterprise Threat Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: {
                            50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd', 400: '#a78bfa',
                            500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 800: '#5b21b6', 900: '#4c1d95', 950: '#020617',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.5s ease;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Modern Light Mode Background */
        body:not(.dark) {
            background-color: #ffffff;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px); 
        }
        .dark .glass { 
            background: rgba(2, 6, 23, 0.8); 
        }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
        
        .risk-glow-safe { box-shadow: 0 10px 40px -10px rgba(16, 185, 129, 0.15); }
        .risk-glow-suspicious { box-shadow: 0 10px 40px -10px rgba(245, 158, 11, 0.15); }
        .risk-glow-phishing { box-shadow: 0 10px 40px -10px rgba(244, 63, 94, 0.15); }

        /* Smooth Mobile Layout */
        @media (max-width: 640px) {
            .container-padding { padding-left: 1.25rem; padding-right: 1.25rem; }
            h1 { font-size: 1.25rem !important; }
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</body>
</html>
